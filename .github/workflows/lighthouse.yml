name: Lighthouse

on: pull_request

jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Wait for Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@1.2.0
        id: VercelPreview
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 60
      - name: Audit Vercel preview URL using Lighthouse
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: ${{ steps.VercelPreview.outputs.url }}
          configPath: .github/lighthouse/budget.json
          uploadArtifacts: true
